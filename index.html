<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>
  <script defer src="./app/index.js"></script>
</head>

<body>
  <main>
    <div class="wrapper">
      <div>
        <label for="advice">
          <input type="number" name="advice" id="advice">
        </label>
        <button class="btn_advice" id="advice_btn">
          Advice
        </button>
      </div>
      <div class="displayContainer">
        <h1 id="advice_number" class="number">
          Advice #117
        </h1>
        <p id="advice_message" class="lesson">
          "It is easy to sit up and take notice but, what's difficult is
          getting up and taking action"
        </p>
      </div>
    </div>
  </main>
</body>

</html>
